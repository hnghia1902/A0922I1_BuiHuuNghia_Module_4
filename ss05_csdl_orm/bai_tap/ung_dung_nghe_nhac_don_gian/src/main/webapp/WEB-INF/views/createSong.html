<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Song</h1>
 <form th:action="@{/song/save}" method="post" th:object="${song}">
     <input type="hidden" th:field="*{song_id}">
     <table>

         <tr>
             <td>Song Name</td>
             <td><input type="text" th:field="*{song_name}"></td>
         </tr>
         <tr>
             <td>Singer Name</td>
             <td><input type="text" th:field="*{singer_name}"></td>
         </tr>
         <tr>
             <td>Category</td>
             <td><input type="text" th:field="*{category}"></td>
         </tr>
         <tr>
             <td>Link Song</td>
             <td><input type="text" th:field="*{link}"></td>
         </tr>
         <tr>
             <td><input type="reset" value="Reset"></td>
             <td><input type="submit" value="Register"></td>
         </tr>
     </table>
 </form>
</body>
</html>
