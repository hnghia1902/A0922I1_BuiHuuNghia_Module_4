<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Danh sách các Blog</h2>
<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
    </tr>
    <tr th:each="blog: ${list}" th:object="${blog}">
        <td  th:text="*{id}"></td>
        <td th:text="*{name}"></td>
    </tr>
</table>
</body>
</html>
