<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>New Blog</h1>
<form th:action="@{/blog/saveBlog}" method="post" th:object="${blog}">
    <tr>
        <td style="margin-right: 140px">Tên Blog:</td>
        <td><input type="text" th:field="*{name}" style="width: 200px"></td>
        <br><br>
    </tr>

    <tr>
        <td style="margin-right: 140px">Nội dung:</td>
        <td><input type="text" th:field="*{name}" style="width: 400px"></td>
        <br><br>
    </tr>
    <tr>
        <td><input type="reset" value="Reset"></td>
        <td><input type="submit" value="Register"></td>
    </tr>
    <input type="hidden" th:field="*{id}">
</form>
</body>
</html>
